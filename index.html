<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Places </title>
  </head>
  <body>
    <div class="container">
        <h1>Places where you've traveled</h1>
        <form id="inputPlace">
          <div class="form-group">
            <label for="places">Enter place where you've been:</label>
            <input id="inputPlaces" type="text">
          </div>
          <div class="form-group">
            <label for="locale">Location:</label>
            <input id="inputLocale" type="text">
          </div>
          <div class="form-group">
            <label for="landmark">Landmark:</label>
            <input id="inputLandmark" type="text">
          </div>
          <div class="form-group">
            <label for="timeOfYear">Time of year:</label>
            <input id="inputTimeOfYear" type="text">
          </div>
          <div class="form-group">
            <label for="notes">Notes:</label>
            <input id="inputNotes" type="text">
            <button id="submit" type="submit">Submit</button>
          </form>
        </form>
        <h2>List of places</h2>
        <ul id="places">
        </ul>
        <div id="show-places">
          <p>Location: <span class="location"></span></p>
          <p>Landmark: <span class="landmark"></span></p>
          <p>Time of Year: <span class="TimeOfYear"></span></p>
          <p>Location: <span class="location"></span></p>
          <div id="buttons"></div>
        </div>
    </div>
  </body>
</html>
