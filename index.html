<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Places </title>
  </head>
  <body>
    <div class="container">
        <h1>Places where you've traveled</h1>
        <form id="inputPlace">
          <div class="form-group">
            <label for="places">Enter place where you've been:</label>
            <input id="inputPlaces" type="text">
          </div>
          <div class="form-group">
            <label for="locale">Location:</label>
            <input id="inputLocale" type="text">
          </div>
          <div class="form-group">
            <label for="landMark">Land Mark:</label>
            <input id="inputLandMark" type="text">
          </div>
          <div class="form-group">
            <label for="timeOfYear">Time of year:</label>
            <input id="inputTimeOfYear" type="text">
          </div>
          <div class="form-group">
            <label for="notes">Notes:</label>
            <input id="inputNotes" type="text">
          </form>
        </form>
    </div>
  </body>
</html>
